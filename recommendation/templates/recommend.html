<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://e0.pxfuel.com/wallpapers/560/14/desktop-wallpaper-movie-collage-80s-movie-collage.jpg');
            background-size: cover; /* Ensures the image covers the whole screen */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the background image fixed */
            color: #fff; /* White text color for better readability on the background */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
            color: #fff; /* White color for the header */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px; /* Increased size for the form */
        }
        label {
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff; /* White color for the label */
        }
        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 100%; /* Ensures it takes full width of the form */
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #fff; /* White background for the input field */
            color: #333; /* Dark text color for readability */
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #recommendations {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .movie-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background for movie items */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .movie-poster {
            width: 80%; /* Reduced size */
            height: auto;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .movie-title {
            font-size: 14px;
            font-weight: bold;
            color: #333; /* Dark text color for titles */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
</head>
<body>
    <h1>Movie Recommendations</h1>
    <form method="POST" id="movie-form">
        {% csrf_token %}
        <label for="movie_title">Enter a movie name:</label>
        <input type="text" name="movie_title" id="movie_title" autocomplete="off">
        <button type="submit">Recommend</button>
    </form>
    <div id="recommendations">
        <!-- Initial display of top 20 movies -->
        <div id="top-movies" class="movie-grid">
            {% if top_movies %}
                {% for movie in top_movies %}
                    <div class="movie-item">
                        <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" class="movie-poster">
                        <div class="movie-title">{{ movie.title }}</div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <!-- Placeholder for recommendations -->
        <div id="recommendations-content"></div>
    </div>
    <script>
        // Set up AJAX to include CSRF token
        $.ajaxSetup({
            headers: { "X-CSRFToken": $("input[name='csrfmiddlewaretoken']").val() }
        });

        $(document).ready(function() {
            // Initialize autocomplete
            $("#movie_title").autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: "",  // URL for the autocomplete request
                        dataType: "json",
                        data: {
                            term: request.term
                        },
                        success: function(data) {
                            response(data);
                        },
                        error: function(xhr, status, error) {
                            console.error("Autocomplete error:", status, error);
                        }
                    });
                }
            });

            // Handle form submission
            $("#movie-form").submit(function(event) {
                event.preventDefault();
                $.ajax({
                    url: "",
                    type: "POST",
                    data: $(this).serialize(),
                    success: function(data) {
                        $("#top-movies").hide(); // Hide top movies grid
                        $("#recommendations-content").html(data); // Show recommendations
                    },
                    error: function(xhr, status, error) {
                        console.error("Recommendation error:", status, error);
                    }
                });
            });
        });
    </script>
</body>
</html>
